    <symbol id="icon-search" viewBox="0 0 24 24">

<!-- Main Content -->
<main class="container book-detail-page">
    <section class="book-info-card">
        
        <div class="book-cover-container">
            <!-- Capa do Livro: Usa a propriedade 'cover' como cor de fundo para um placeholder -->
            <div class="book-cover large" [style.backgroundColor]="livro.cover">
                {{ livro.genre }}
            </div>
        </div>
        
        <div class="book-details-content">
            <p class="book-genre">{{ livro.genre }}</p>
            <h1 class="book-title">{{ livro.title }}</h1>
            <p class="book-author">Por <span>{{ livro.author }}</span></p>
            
            <div class="details-meta">
                <span>Ano de Publicação: {{ livro.year }}</span>
            </div>

            <div class="action-buttons">
                <!-- Botão Principal: Adicionar ao Carrinho -->
                <button class="btn btn-primary" (click)="addToCart()">
                    <svg class="icon"><use xlink:href="#icon-cart"></use></svg>
                    Adicionar ao Carrinho
                </button>
            </div>
            
            <h2 class="section-title">Sinopse</h2>
            <p class="book-description">{{ livro.description }}</p>

        </div>
    </section>
</main>
