<body>
    <svg style="display: none;">
        <symbol id="icon-trash" viewBox="0 0 24 24">

<main class="container">
    <section class="cart-hero">
        <h1>Seu Carrinho de Livros</h1>
    </section>

    <div class="cart-layout">
        
        <!-- Lista de Itens -->
        <div class="cart-items">

            @for (book of mockBooks; track book.id) {
                <app-itens-carrinho [data]="book"></app-itens-carrinho>
            }
        </div>
        
        <!-- SumÃ¡rio do Carrinho -->
        <div class="cart-summary">
            <h3 class="summary-title">Resumo do Pedido</h3>

            <div class="summary-line">
                <h3>Total {{quantidadeLivros}} itens </h3>
            </div>

            <div class="checkout-btn-container">
                <button class="btn btn-primary">
                    <svg class="icon"><use xlink:href="#icon-check"></use></svg>
                    Finalizar Pedido
                </button>
            </div>
        </div>

    </div>

</main>
