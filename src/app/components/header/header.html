<header>
    <div class="container">
        <div class="header-content">
            <div class="header-left">
                <a href="menu-principal">
                    <svg class="logo" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </a>
                <a href="home">
                    <h1 class="logo-title">Biblioteca online</h1>
                </a>
            </div>

            <div class="header-right">
                <ng-container *ngIf="isLogged; else notLogged">
                    <div class="user-actions">
                        <!-- Ícone do carrinho com contador (apenas para CLIENTE) -->
                        <div class="cart-wrapper" *ngIf="isClient">
                            <a href="carrinho" class="icon-button" title="Carrinho">
                                <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.293 2.293A1 1 0 007 17h12m-5 4a1 1 0 11-2 0 1 1 0 012 0zm6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                                </svg>
                            </a>
                            <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
                        </div>

                        <!-- Ícone do perfil -->
                        <a href="perfil" class="icon-button" title="Perfil">
                            <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5.121 17.804A13.937 13.937 0 0112 15c2.389 0 4.63.556 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </a>

                        <!-- Botão de logout -->
                        <button id="logout-btn" class="btn btn-outline" (click)="realizarLogout()">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </button>
                    </div>
                </ng-container>
                <ng-template #notLogged>
                    <div id="auth-buttons">
                        <button id="login-btn" class="btn btn-outline" (click)="openModalLogin()">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            Login
                        </button>
                        <a href="cadastro/pessoa">
                            <button id="signup-btn" class="btn btn-primary">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                </svg>
                                Sign Up
                            </button>
                        </a>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</header>
