<div class="lista-titulos-root">
	<div class="header-actions">
		<h2>Títulos</h2>
	</div>

	<ng-container *ngIf="loading">Carregando...</ng-container>
	<ng-container *ngIf="error" class="error">{{ error }}</ng-container>

	<div class="filters">
		<label>
			Nome do Título
			<input type="text" [(ngModel)]="nameQuery" (input)="applyFilters()" placeholder="Pesquisar por nome" />
		</label>

		<label>
			Status
			<select [(ngModel)]="statusFilter" (change)="applyFilters()">
				<option value="">Todos</option>
				<option *ngFor="let s of availableStatuses" [value]="s">{{ s }}</option>
			</select>
		</label>

		<button class="btn btn-outline" type="button" (click)="clearFilters()">Limpar</button>
	</div>

	<section *ngIf="!loading && titulos?.length">
		<table class="titulos-table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Autores</th>
					<th>Categorias</th>
					<th>Status</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let t of titulos">
					<td>{{ t.nome }}</td>
					<td>{{ t.descricao }}</td>
					<td>{{ getAutoresNomes(t) }}</td>
					<td>{{ getCategoriasNomes(t) }}</td>
					<td>{{ t.statusAtivo }}</td>
					<td>
						<button class="btn-icon" (click)="abrirModalEdicao(t)" title="Editar título">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
							</svg>
						</button>
						<button class="btn-icon btn-icon-delete" (click)="deletarTitulo(t)" title="Excluir título" *ngIf="isAdministrador()">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<polyline points="3 6 5 6 21 6"></polyline>
								<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
							</svg>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</section>

	<ng-container *ngIf="!loading && (!titulos?.length)">
		<p>Nenhum título encontrado.</p>
	</ng-container>
</div>

<!-- Modal de Edição -->
<div class="modal-overlay" *ngIf="mostrarModalEdicao" (click)="fecharModalEdicao()">
	<div class="modal-content" (click)="$event.stopPropagation()">
		<h3>Editar Título</h3>
		
		<label>
			Nome do Título
			<input type="text" [(ngModel)]="tituloEditado.nome" placeholder="Nome do título" />
		</label>

		<label>
			Descrição
			<textarea [(ngModel)]="tituloEditado.descricao" placeholder="Descrição do título" rows="3"></textarea>
		</label>

		<label>Autores</label>
		<div class="checkbox-group">
			<label *ngFor="let autor of autores" class="checkbox-label">
				<input 
					type="checkbox" 
					[checked]="isAutorSelecionadoEdicao(autor.idAutor)"
					(change)="toggleAutorEdicao(autor.idAutor)" />
				{{ autor.nome }}
			</label>
		</div>

		<label>Categorias</label>
		<div class="checkbox-group">
			<label *ngFor="let categoria of categorias" class="checkbox-label">
				<input 
					type="checkbox" 
					[checked]="isCategoriaSelecionadaEdicao(categoria.idCategoria)"
					(change)="toggleCategoriaEdicao(categoria.idCategoria)" />
				{{ categoria.nome }}
			</label>
		</div>

		<div class="modal-actions">
			<button class="btn btn-outline" type="button" (click)="fecharModalEdicao()">Cancelar</button>
			<button class="btn btn-primary" type="button" (click)="salvarEdicao()">Salvar</button>
		</div>
	</div>
</div>
