<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>
                Veja nosso acervo de
                <span class="highlight"> Livros</span>
            </h2>
            <p>
                Sua próxima leitura inesquecível está a um clique de distância.
            </p>
            <!-- Search and Filter -->
            <div class="search-section">
                <div class="search-controls">
                    <div class="search-input-wrapper">
                        <svg class="search-icon icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Busque livros ou autores..."
                            class="search-input"
                        />
                    </div>
                    <div class="filter-controls">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z"/>
                        </svg>
                        <select id="genre-filter" class="genre-select">
                            <option value="All">All Genres</option>
                            <option value="Classic Literature">Classic Literature</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Romance">Romance</option>
                            <option value="Coming of Age">Coming of Age</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="books-section">
        <div class="container">
            <div class="books-header">
                <h3 id="books-count" class="books-count">Livros encontrados</h3>
                <button id="clear-search" class="btn btn-outline hidden" (click)="clearSearch()">
                    Limpar Busca
                </button>
            </div>
            <div id="books-grid" class="books-grid">
                @for (livro of books; track livro.idEdicao) {
                    <app-book [data]="livro"></app-book>
                }
            </div>
            
            <!-- Pagination Controls -->
            @if (totalPaginas > 1) {
                <div class="pagination-controls">
                    <button 
                        class="btn-pagination" 
                        (click)="paginaAnterior()" 
                        [disabled]="paginaAtual === 0"
                        title="Página anterior">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    @for (pagina of getPaginasVisiveis(); track pagina) {
                        <button 
                            class="btn-pagination" 
                            [class.active]="pagina === paginaAtual"
                            (click)="irParaPagina(pagina)">
                            {{ pagina + 1 }}
                        </button>
                    }

                    <button 
                        class="btn-pagination" 
                        (click)="proximaPagina()" 
                        [disabled]="paginaAtual === totalPaginas - 1"
                        title="Próxima página">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            }
        </div>

    </section>
</body>
