<form [formGroup]="formEditora" (ngSubmit)="salvarEditora()" class="publisher-form" novalidate>
  <h2>Cadastro de Editora</h2>

  <div class="row">
    <div class="col-2">
      <label for="nome">Nome:<span class="required"></span></label>
      <input id="nome" type="text" formControlName="nome" placeholder="Nome da editora" />
      <small class="error" *ngIf="f['nome'].touched && f['nome'].invalid">
    {{ f['nome'].errors?.['required'] ? 'Nome obrigatório.' : '' }}
     </small>
    </div>

    </div>

<div class="row" style="margin-top: 1em;">
 <label for="descricao" style="display: block; margin-bottom: 0.5em;">
  Descrição da Editora:
</label>
    
    <textarea
      id="descricao"
      formControlName="descricao"
      rows="5"
      placeholder="Conte um pouco sobre a história"
      style="width: 100%; padding: 0.75em; border-radius: 4px; border: 1px solid #ccc; resize: vertical;"
    ></textarea>
  </div>


<div style="margin-top: 1em;">
  <label for="status">Status:</label><br />
  <select id="status" formControlName="status" style="padding: 0.5em;">
    <option value="ativo">Ativo</option>
    <option value="inativo">Inativo</option>
  </select>
</div>

<div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
  <button type="button" onclick="cancelar()">Cancelar</button>
  <button type="submit">Salvar</button>
</div>
