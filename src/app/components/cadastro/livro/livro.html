<div class="container">
  <h2>Cadastro de Livro</h2>
  <form (ngSubmit)="onSubmit(livroForm)" #livroForm="ngForm">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" ngModel required />
    </div>

    <div>
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" ngModel required />
    </div>

    <div>
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" ngModel />
    </div>

    <div>
      <label for="ano">Ano de Publicação:</label>
      <input type="number" id="ano" name="ano" ngModel />
    </div>

    <div>
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" ngModel>
        <option value="">Selecione</option>
        <option value="ficcao">Ficção</option>
        <option value="nao-ficcao">Não Ficção</option>
        <option value="fantasia">Fantasia</option>
        <option value="biografia">Biografia</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <div>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" ngModel rows="4"></textarea>
    </div>

    <button type="submit" [disabled]="!livroForm.valid">Cadastrar Livro</button>
  </form>
</div>
