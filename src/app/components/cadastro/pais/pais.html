<div class="container">
  <h2>Cadastro de Pais</h2>

  <div class="mb-3">
    <label for="nome" class="form-label">Nome do pais</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      placeholder="Ex: Brasil"
      required
    />
    <div id="nomeError" class="text-danger" style="display: none;">
      O nome é obrigatório.
    </div>
  </div>

  <div class="mb-3">
    <label for="sigla" class="form-label">Sigla</label>
    <input
      type="text"
      id="sigla"
      class="form-control"
      maxlength="3"
      placeholder="Ex: BRA"
      required
    />
    <div id="siglaError" class="text-danger" style="display: none;">
      A sigla é obrigatória (máx. 3 letras).
    </div>
  </div>

  <div class="mb-3">
    <label for="continente" class="form-label">Continente</label>
    <select id="continente" class="form-select" required>
      <option value="">Selecione...</option>
      <option value="América">América</option>
      <option value="Europa">Europa</option>
      <option value="Ásia">Ásia</option>
      <option value="África">África</option>
      <option value="Oceania">Oceania</option>
    </select>
    <div id="continenteError" class="text-danger" style="display: none;">
      Selecione um continente.
    </div>
  </div>

  <div class="mb-3">
    <label for="estado" class="form-label">Estado / Província</label>
    <input
      type="text"
      id="estado"
      class="form-control"
      placeholder="Ex: São Paulo, Califórnia, Ontário"
      required
    />
    <div id="estadoError" class="text-danger" style="display: none;">
      O estado ou província é obrigatório.
    </div>
  </div>

  <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
    <button type="button" onclick="cancelar()">Cancelar</button>
    <button type="submit">Salvar</button>
  </div>
</div>
