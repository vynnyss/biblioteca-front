<div class="form-container">
  <form>
    <h2>Cadastro de Funcionário</h2>

    <label for="fname">Nome:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="cpf">CPF</label><br>
    <input
      type="text"
      id="cpf"
      name="cpf"
      maxlength="14"
      (input)="mascaraCPF($event)"
      placeholder="000.000.000-00"><br>

    <label for="Data de nascimento">Data de Nascimento:</label><br>
    <input type="date" id="date" name="Data de nascimento"><br><br>

    <label for="sexo">Sexo:</label><br>
    <label for="feminino">
      <input type="radio" id="feminino" name="sexo" value="feminino"> Feminino
    </label><br>
    <label for="masculino">
      <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino
    </label><br>
    <label for="outro">
      <input type="radio" id="outro" name="sexo" value="outro"> Outro
    </label><br>
    <label for="prefiro_nao_informar">
      <input type="radio" id="prefiro_nao_informar" name="sexo" value="prefiro_nao_informar">
      Prefiro não informar
    </label><br><br>

    <label for="Função">Função:</label><br>
    <input type="text" id="Função" name="Função"><br><br>

    <label for="E-mail">E-mail:</label><br>
    <input type="email" id="E-mail" name="E-mail"><br><br>

    <label for="Telefone">Telefone:</label><br>
    <input type="tel" id="Telefone" name="Telefone"><br><br>

    <label for="Endereço">Endereço:</label><br>
    <input type="text" id="Endereço" name="Endereço"><br><br>

    <label for="Número">Número:</label><br>
    <input type="text" id="Numero" name="Número"><br><br>

    <label for="Bairro">Bairro:</label><br>
    <input type="text" name="bairro" maxlength="50" required><br><br>

    <label for="Cidade">Cidade:</label><br>
    <input type="text" name="cidade" maxlength="50" required><br><br>

    <label for="Estado">Estado:</label><br>
    <input type="text" name="Estado" maxlength="50" required><br><br>

    <label for="CEP">CEP:</label><br>
    <input type="text" name="cep" maxlength="9" placeholder="00000-000" required><br><br>

<div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
  <button type="button" onclick="cancelar()">Cancelar</button>
  <button type="submit">Salvar</button>
</div>
